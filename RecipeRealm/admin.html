<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - RecipeRealm</title>
    <link rel="stylesheet" href="Admin.css">
    <script src="Admin.js" defer></script>
</head>
<body>
    <header>
        <!-- Aquí va el contenido del header -->
    </header>
    <main>
        <h1>Agregar Receta</h1>
        <form id="recipeForm">
            <label for="recipeName">Nombre de la receta:</label>
            <input type="text" id="recipeName" required>
            
            <label for="recipeImage">Imagen de la receta:</label>
            <input type="url" id="recipeImage" required>
            
            <label for="ingredients">Ingredientes:</label>
            <textarea id="ingredients" rows="12" placeholder="Lista de ingredientes, cada uno en una línea" required></textarea>
            
            <h2>Pasos de la receta</h2>
            <!-- Campos para los pasos de la receta -->
            <div id="stepsContainer">
                <div class="step">
                    <label for="step1">Paso 1:</label>
                    <textarea id="step1" required></textarea>
                    <label for="stepImage1">Imagen del paso 1:</label>
                    <input type="url" id="stepImage1" required>
                </div>
                <div class="step">
                    <label for="step2">Paso 2:</label>
                    <textarea id="step2" required></textarea>
                    <label for="stepImage2">Imagen del paso 2:</label>
                    <input type="url" id="stepImage2" required>
                </div>
                <div class="step">
                    <label for="step3">Paso 3:</label>
                    <textarea id="step3" required></textarea>
                    <label for="stepImage3">Imagen del paso 3:</label>
                    <input type="url" id="stepImage3" required>
                </div>
                <div class="step">
                    <label for="step4">Paso 4:</label>
                    <textarea id="step4" required></textarea>
                    <label for="stepImage4">Imagen del paso 4:</label>
                    <input type="url" id="stepImage4" required>
                </div>
                <div class="step">
                    <label for="step5">Paso 5:</label>
                    <textarea id="step5" required></textarea>
                    <label for="stepImage5">Imagen del paso 5:</label>
                    <input type="url" id="stepImage5" required>
                </div>
                <div class="step">
                    <label for="step6">Paso 6:</label>
                    <textarea id="step6" required></textarea>
                    <label for="stepImage6">Imagen del paso 6:</label>
                    <input type="url" id="stepImage6" required>
                </div>
            </div>
            
            <button type="submit">Agregar Receta</button>
        </form>
    </main>
    <footer>
        <!-- Aquí va el contenido del footer -->
    </footer>
</body>
</html>
